language: cpp
notifications:
  email: false
branches:
  only:
    - master


jobs:
  fast_finish: true
  include:
    - name: "xenial gcc-8 | static | find-or-fetch"
      os: linux
      dist: xenial
      compiler: gcc
      env:
        - CXX=g++-8 CC=gcc-8
        - CMAKE_FLAGS="-DH5PP_DOWNLOAD_METHOD=find-or-fetch -DBUILD_SHARED_LIBS:BOOL=OFF"
        - CMAKE_GEN="Unix Makefiles"
      addons:
        apt:
          update: true
          sources:
            - sourceline: "ppa:ubuntu-toolchain-r/test"
          packages:
            - gcc-8
            - g++-8
            - zlib1g-dev
      cache:
        directories:
          - $TRAVIS_BUILD_DIR/build/Debug/install

    - name: "xenial gcc-8 | shared | find-or-fetch"
