        - CMAKE_FLAGS="-DH5PP_DOWNLOAD_METHOD=find   -DH5PP_ENABLE_ASAN:BOOL=ON-DBUILD_SHARED_LIBS:BOOL=OFF"
        - CMAKE_GEN="Unix Makefiles"
      addons:
        apt:
          update: true
          sources:
            - sourceline: "ppa:ubuntu-toolchain-r/test"
          packages:
            - gcc-8
            - g++-8
            - libhdf5-dev
            - libaec-dev
            - libeigen3-dev
            - libspdlog-dev


