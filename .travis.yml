sudo: false
language: cpp
notifications:
  email: false
branches:
  only:
    - master


matrix:
  fast_finish: true
  include:
    - name: "xenial gcc-8"
      os: linux
      dist: xenial
      compiler: gcc
      env:
        - MATRIX_EVAL="CXX=g++-8 && CC=gcc-8"
        - CMAKE_FLAGS="-DDOWNLOAD_MISSING:BOOL=ON -DENABLE_TESTS:BOOL=ON -DBUILD_EXAMPLES:BOOL=ON -DBUILD_SHARED_LIBS:BOOL=OFF"
      before_install:
        eval "${MATRIX_EVAL}"
      cache:
        apt: true
      addons:
        apt:
          update: true
          sources:
            - sourceline: 'ppa:ubuntu-toolchain-r/test'
          packages:
            - gcc-8
            - g++-8


    - name: "xenial clang"
      os: linux
      dist: xenial
      compiler: clang
      env:
        - CMAKE_FLAGS="-DDOWNLOAD_MISSING:BOOL=ON -DENABLE_TESTS:BOOL=ON -DBUILD_EXAMPLES:BOOL=ON -DBUILD_SHARED_LIBS:BOOL=OFF"

    - name: "bionic gcc"
      os: linux
      dist: bionic
      compiler: gcc
      env:
        - CMAKE_FLAGS="-DDOWNLOAD_MISSING:BOOL=ON -DENABLE_TESTS:BOOL=ON -DBUILD_EXAMPLES:BOOL=ON -DBUILD_SHARED_LIBS:BOOL=OFF"

    - name: "bionic clang"
      os: linux
      dist: bionic
      compiler: clang
      env:
        - CMAKE_FLAGS="-DDOWNLOAD_MISSING:BOOL=ON -DENABLE_TESTS:BOOL=ON -DBUILD_EXAMPLES:BOOL=ON -DBUILD_SHARED_LIBS:BOOL=OFF"


    - name: "xenial gcc-8 conda libs"
      os: linux
      dist: xenial
      compiler: gcc
      env:
        - MATRIX_EVAL="CXX=g++-8 && CC=gcc-8"
        - CMAKE_FLAGS="-DDOWNLOAD_MISSING:BOOL=ON -DENABLE_TESTS:BOOL=ON -DBUILD_EXAMPLES:BOOL=ON -DBUILD_SHARED_LIBS:BOOL=OFF"
      cache:
        apt: true
      addons:
        apt:
          update: true
          sources:
            - sourceline: 'ppa:ubuntu-toolchain-r/test'
          packages:
            - gcc-8
            - g++-8
      before_install:
        - eval "${MATRIX_EVAL}"
        # Here we just install Miniconda, which you shouldn't have to change.
        - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
        - chmod +x miniconda.sh
        - ./miniconda.sh -b -p $HOME/miniconda
        - export PATH=$HOME/miniconda/bin:$PATH
        - conda update --yes conda
        - conda install --yes hdf5 eigen


    - name: "bionic gcc conda-forge libs"
      dist: bionic
      os: linux
      compiler: gcc
      env:
        - CMAKE_FLAGS="-DDOWNLOAD_MISSING:BOOL=OFF -DENABLE_TESTS:BOOL=ON -DBUILD_EXAMPLES:BOOL=ON -DBUILD_SHARED_LIBS:BOOL=OFF"
      before_install:
        # Here we just install Miniconda, which you shouldn't have to change.
        - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
        - chmod +x miniconda.sh
        - ./miniconda.sh -b -p $HOME/miniconda
        - export PATH=$HOME/miniconda/bin:$PATH
        - conda update --yes conda
        - conda config --add channels conda-forge
        - conda install --yes hdf5 hdf5-static eigen spdlog

    - name: "xenial gcc-7 conda-forge libs"
      dist: xenial
      os: linux
      compiler: gcc
      env:
        - MATRIX_EVAL="CXX=g++-7 && CC=gcc-7"
        - CMAKE_FLAGS="-DDOWNLOAD_MISSING:BOOL=OFF -DENABLE_TESTS:BOOL=ON -DBUILD_EXAMPLES:BOOL=ON -DBUILD_SHARED_LIBS:BOOL=OFF"
      cache:
        apt: true
      addons:
        apt:
          update: true
          sources:
            - sourceline: 'ppa:ubuntu-toolchain-r/test'
          packages:
            - gcc-7
            - g++-7
      before_install:
        - eval "${MATRIX_EVAL}"
        # Here we just install Miniconda, which you shouldn't have to change.
        - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
        - chmod +x miniconda.sh
        - ./miniconda.sh -b -p $HOME/miniconda
        - export PATH=$HOME/miniconda/bin:$PATH
        - conda update --yes conda
        - conda config --add channels conda-forge
        - conda install --yes hdf5 hdf5-static eigen spdlog


    - name: "xenial gcc-8 apt libs"
      dist: xenial
      os: linux
      compiler: gcc
      env:
        - MATRIX_EVAL="CXX=g++-8 && CC=gcc-8"
        - CMAKE_FLAGS="-DDOWNLOAD_MISSING:BOOL=ON -DENABLE_TESTS:BOOL=ON -DBUILD_EXAMPLES:BOOL=ON -DBUILD_SHARED_LIBS:BOOL=OFF"
      before_install:
        - eval "${MATRIX_EVAL}"
      cache:
        apt: true
      addons:
        apt:
          update: true
          sources:
            - sourceline: 'ppa:ubuntu-toolchain-r/test'
          packages:
            - gcc-8
            - g++-8
            - libhdf5-dev
            - libeigen3-dev
            - libspdlog-dev


    - name: "bionic gcc apt libs"
      dist: bionic
      os: linux
      compiler: gcc
      env:
        - CMAKE_FLAGS="-DDOWNLOAD_MISSING:BOOL=ON -DENABLE_TESTS:BOOL=ON -DBUILD_EXAMPLES:BOOL=ON -DBUILD_SHARED_LIBS:BOOL=OFF"
      before_install:
        - eval "${MATRIX_EVAL}"
      cache:
        apt: true
      addons:
        apt:
          update: true
          sources:
            - sourceline: 'ppa:ubuntu-toolchain-r/test'
          packages:
            - libhdf5-dev
            - libeigen3-dev
            - libspdlog-dev


script:
  - cmake -E make_directory build/Debug
  - cd build/Debug
  - cmake -DCMAKE_BUILD_TYPE=Debug $CMAKE_FLAGS -G "CodeBlocks - Unix Makefiles" ../../
  - cmake --build . --target all  --parallel
  - make test
  - make install
