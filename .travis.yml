      os: windows
      env:
        - H5PP_DOWNLOAD_METHOD=find-or-fetch
        - CMAKE_FLAGS="-DH5PP_DOWNLOAD_METHOD=find-or-fetch -DBUILD_SHARED_LIBS:BOOL=OFF"
        - CMAKE_GEN="Visual Studio 15 2017"
        - CMAKE_PLATFORM=x64
      cache:
